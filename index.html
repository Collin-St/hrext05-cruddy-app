<!DOCTYPE html>

<html>
  
  <head>
  
    <title>Your TODO</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="app.js"></script>
    
    <!-- <link rel="stylesheet" href="/home/collin/Documents/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="app.css">
  
  </head>

  <body>

    <div class="container">

      <div class="col-sm-offset-3 col-sm-5">

        <h1>There are things to do...</h1>
        
      <div class="input-form">
        <input autofocus id="input" type="text" class="text-input" placeholder="I have to...">
        <button id="add-task-btn" class="add-task-btn-btn">Add</button>
        <button class="clear-cache-btn">Clear</button>
      </div>

      <p></p>

    <ul class="task-display"></ul>

    </div>

    <!-- generic bootstrap modal, vertically aligned -->
    <div class="modal fade" id="editModal" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Make your changes here</h4>
            </div>

            <div class="modal-body">
              <input autofocus type="text" class="form-control" id="edit-input">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save changes</button>
            </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  </body>

</html>
